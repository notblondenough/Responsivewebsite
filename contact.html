<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Smartup - Contact</title>
    <link rel="icon" href="images/Logo/LogoWhite.svg";>
    <link rel="stylesheet" href="styles/design.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <div class="hero">
        <div class="navbar container">
            <div class="navbar_logo">
                <img src="images/Logo/LogoWhite.svg" alt="" class="navbar_logo--image">
                <div class="navbar_logo--text">Start</div>
            </div>
            <div class="navbar_menu hidden">
                <a href="index.html" class="navbar_menu--home">Home</a>
                <a href="portfolio.html" class="navbar_menu--portfolio">Portfolio</a>
                <a href="services.html" class="navbar_menu--services">Services</a>
                <a href="contact.html" class="navbar_menu--contact">Contact</a>
            </div>
            <div class="navbar_icons">
                <i class="bi bi-list"></i>
                <i class="bi bi-x-lg hide"></i>
            </div>
        </div>
    </div>
    <div class="sectionone container textcenter">
        <div class="sectionone__title commontitle">
            Contact Us
        </div>
        <div class="sectionone__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, maiores?
        </div>
    </div>
    <div class="sectiontwo container grid">
        <div class="sectiontwo__left">
            <form action="" class="form">
                <label for="name">Name</label>
                <input type="text" placeholder="Your Name Here" id="name">

                <label for="email">Email</label>
                <input type="text" placeholder="Your Email Here" id="email">

                <label for="message">Message</label>
                <textarea rows=6 type="text" placeholder="Your Message Here" id="message"></textarea>

                <button type="submit" class="dark-btn">Submit</button>
            </form>
        </div>
        <img src="images/Contact/map.svg" class="sectiontwo__right responsive-image">
    </div>
    <div class="footerwrapper">
        <div class="footerlinks container">
            <div class="footerlinks__socials">
                <img src="images/socials/facebook.svg" alt="" class="">
                <img src="images/socials/instagram.svg" alt="" class="">
                <img src="images/socials/pinterest.svg" alt="" class="">
                <img src="images/socials/tiktok.svg" alt="" class="">
                <img src="images/socials/twitter.svg" alt="" class="">
                <img src="images/socials/whatsapp.svg" alt="">
                <img src="images/socials/youtube.svg" alt="">
            </div>
            <div class="footerlinks__copyright text-white textcenter">â’¸ Start,2023. All rights reserved. </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
